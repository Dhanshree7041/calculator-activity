<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div>
        <input type="text"placeholder="" class="input-Box1" value="">
        </div>
        <input type="text" placeholder="0" class="input-Box2" value="0" >
        <div>
            <button onclick="clr()">AC</button>
            <button>DEL</button>
            <button onclick="getval('%')">%</button>
            <button onclick="getval('/')">/</button>
        </div>
        <div>
            <button onclick="getval('7')">7</button>
            <button onclick="getval('8')">8</button>
            <button onclick="getval('9')">9</button>
            <button onclick="getval('*')">*</button>
        </div>
        <div>
            <button onclick="getval('4')">4</button>
            <button onclick="getval('5')">5</button>
            <button onclick="getval('6')">6</button>
            <button onclick="getval('-')">-</button>
        </div>
        <div>
            <button onclick="getval('1')">1</button>
            <button onclick="getval('2')">2</button>
            <button onclick="getval('3')">3</button>
            <button onclick="getval('+')">+</button>
        </div>
        <div>
            <button onclick="getval('00')">00</button>
            <button onclick="getval('0')">0</button>
            <button onclick="getval('.')">.</button>
            <button onclick="getans('')"class="equalbtn">=</button>
        </div>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
